server {
    listen 8080;
    server_name localhost;

    # Serve static files from the React build
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # Cache static assets (CSS, JS) for 1 year
        location ~* \.(?:ico|css|js|gif|jpeg|jpg|png|woff|woff2|eot|ttf|otf|svg)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            try_files $uri =404;
        }

        # Fallback to index.html for single-page applications
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Handle API requests (forwarded to backend server)
    location /api/ {
        proxy_pass http://restaurantpos-server-service:3001;  # Replace 'server' with 'restaurantpos-server' (the correct Kubernetes service name for your Express.js server)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        return 200 "Healthy\n";
        add_header Content-Type text/plain;
    }

    # Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}