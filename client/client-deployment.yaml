apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurantpos-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restaurantpos-client
  template:
    metadata:
      labels:
        app: restaurantpos-client
    spec:
      containers:
      - name: restaurantpos-client
        image: restaurantposacr.azurecr.io/restaurantpos-client:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: restaurantpos-client-service
spec:
  selector:
    app: restaurantpos-client
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
